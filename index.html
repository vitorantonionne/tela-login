<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <section id="login">
        <div id="imagem">
            <!-- imagem -->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
            <form action="#" method="post" autocomplete="on">

                <div class="caixa">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail" minlength="10" maxlength="25" size="25" required placeholder="seu e-mail" autocomplete="email">
                    </p>
                </div>
                <div class="caixa">
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha"  minlength="8" maxlength="16" size="25" required placeholder="sua senha" autocomplete="current-password">
                    </p>
                </div>
                <input type="submit" value="Entrar">  
                <a href="">Esqueci a senha</a>
            </form>
        </div>
    </section>
   
</body>
</html>
