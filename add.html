<form action="#" method="post" autocomplete="on">
    <p>
        <label for="iemail"><span class="material-symbols-outlined">
            person
            </span></label>
        <input type="email" name="email" id="iemail" minlength="10" maxlength="25" size="30" required placeholder="seu e-mail" autocomplete="email">
    </p>
    <p>
        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
        <input type="password" name="senha" id="isenha"  minlength="8" maxlength="16" size="30" required placeholder="sua senha" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Entrar"><br>
    </p>
</form>


display: flex;
align-items: center;


width: 520px;
height: 300px; 
margin: 200px auto;
